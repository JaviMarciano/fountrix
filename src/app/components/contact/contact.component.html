<form [formGroup]="form" class="mt-3" *ngIf="form">
    <div class="form-row">
      <div class="col-md-6 form-group">
        <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars"
               formControlName="name" [ngClass]="{'is-invalid' : submitted && f.name.errors}" />
        <div class="invalid-feedback">El nombre es requerido.</div>
      </div>
      <div class="col-md-6 form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email"
               [ngClass]="{'is-invalid' : submitted && f.email.errors}" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors?.pattern">Ingrese un email v√°lido.</div>
          <div *ngIf="f.email.errors?.required">El email es requerido.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject"
             formControlName="subject" [ngClass]="{'is-invalid' : submitted && f.subject.errors}" />
      <div class="invalid-feedback">El asunto es requerido.</div>
    </div>
    <div class="form-group">
      <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Mensaje"
                formControlName="message" [ngClass]="{'is-invalid' : submitted && f.message.errors}"></textarea>
      <div class="invalid-feedback">El mensaje es requerido.</div>
    </div>
    <div class="mb-3">
      <div class="loading" *ngIf="isSubmitingData">Enviando...</div>
      <div class="sent-message text-center" *ngIf="success">
        <i class="fas fa-check"></i>
        message sent successfully.
      </div>
    </div>
    <div class="text-center"><button class="btn btn-secondary" (click)="submit()">Enviar</button></div>
  </form>
